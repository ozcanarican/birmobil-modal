<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <link rel="stylesheet" href="../css/modal.css">
    <style>
        html,body {
            height: 100%
        }
    </style>
</head>
<body>

    <div class="modal" id="testmodal" type="yok">
        <div class="content">
            <div class="header">
                Bu Bir Test Modalı
            </div>
            <div class="body">
                Buraya ise content geliyor
            </div>
            <div class="buttons">
                <button>Test</button>
                <button class="modal-cancel">İptal</button>
                <button class="modal-countdown" data-time="6">Sil</button>
            </div>
        </div>
    </div>

    <span class="modal-button" data-target="testmodal">Click Me!</span>
    
    <script src="../modal.js"></script>
</body>
</html>
